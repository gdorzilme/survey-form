        <main> 

            <h1 id="title">Mortgage Application Intake Form</h1>
            <h3 id= "subtitle"><i>Helping families achieve their dream of homeownership</i></h3>
            
            <form id="survey-form">
                 
                   <!--Mortgage Request Type radio buttons-->
                    <p>I'm interested in: </p>
                    <div>
                        <label for="newhome">Purchasing a new Home </label>
                        <input type="radio" name="mortgagetype" value="newhome" checked> 
                    </div>

                    <div>
                        <label for="newhome">Refinancing my existing mortgage </label>
                        <input type="radio" name="mortgagetype" value="refi"> 
                    </div>

                    <div>
                        <label for="newhome">Moving my mortgage to this institution </label>
                        <input type="radio" name="mortgagetype" value="moving"> 
                    </div>

                 

                <label for="name" id="name-label">Name </label>
                <input type="text" id="name" placeholder= "Enter your full name" required> 

               <label for="name" id="email-label">Email </label>
               <input type="text" id="email" placeholder="Enter your email" required>  

               <label for="name" id="number-label" placeholder="Enter your mobile number">Cell Phone </label>
               <input type="tel" id="number" required>  

               <label for="address" id="addresslabel">Current Address </label>
               <input type="text" id="address" required>  











            </form> 

        </main>
